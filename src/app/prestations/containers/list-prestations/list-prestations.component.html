<div class= "table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection"> <!-- scope de la vaiable let item upto ligne 20 -->
        <td>{{item.typePresta}}</td>
        <td>{{item.client }}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item | total | currency :'EUR' }}</td>
        <td>{{item | total:item.tauxTva | currency :'EUR' }}</td>
        <td>{{item.state}}</td>
        <td>action</td>
      </tr>
    </tbody>
  </table>
</div>
